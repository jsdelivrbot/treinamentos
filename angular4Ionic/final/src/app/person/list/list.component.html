<p-panel>
  <p-dataTable [value]="personList | async">
    <p-column field="name" header="Nome"></p-column>
    <p-column field="age" header="Idade"></p-column>
    <p-column >
      <ng-template pTemplate="header">
        <button type="button" pButton icon="fa-refresh" (click)="refresh()"></button>
        <button type="button" pButton icon="fa-plus" (click)="edit('new')"></button>
      </ng-template>
      <ng-template let-obj="rowData" pTemplate="body">
        <div class="col-button">

          <button type="button" pButton (click)="edit(obj.$key)" icon="fa-search"></button>
          <button type="button" pButton (click)="remove(obj.$key)" icon="fa-remove"></button>
        </div>
      </ng-template>
    </p-column>
  </p-dataTable>
</p-panel>
