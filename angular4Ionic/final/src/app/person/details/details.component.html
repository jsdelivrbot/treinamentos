<p-panel>
  <span class="ui-float-label" style="margin-bottom: 30px">
    <input id="name" type="text" size="30" pInputText [(ngModel)]="entity.name">
    <label for="name">Nome</label>
  </span>

  <span class="ui-float-label">
    <input id="age" type="number" size="30" pInputText [(ngModel)]="entity.age">
    <label for="age">Idade</label>
  </span>
  <p-footer>

    <button pButton type="button" (click)="goBack()" label="Voltar" class="ui-button-warning"></button>
    <button pButton type="button" (click)="save()" label="Salvar" class="ui-button-success"></button>
  </p-footer>
</p-panel>
