<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" novalidate>
        <ion-row>
            <ion-item>
                <ion-label for="email"></ion-label>
                <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label for="password"></ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
        </ion-row>
    </form>
    <ion-row>
        <button (click)="login()" ion-button block>Log in</button>
    </ion-row>
    <ion-row>
        <button [navPush]="registerPage" ion-button block>Register</button>
    </ion-row>
    <!--new link to sign up page-->
    <ion-row>
        <button [navPush]="resetPasswordPage" ion-button block>Reset password</button>
    </ion-row>
    <ion-row>
        <button (click)="loginWithGoogle()" ion-button block>Login With Google</button>
    </ion-row>
</ion-content>
